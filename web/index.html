<!DOCTYPE html>
<html lang="no" ng-app="grouse-app">
<head>
  <title>KDRS-Grouse Noark 5 kravspec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css resources -->
  <link href="dependencies/vendor/META-INF/resources/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
        rel="stylesheet" type="text/css">

  <!-- js resources -->
  <script src="dependencies/vendor/META-INF/resources/webjars/angularjs/1.6.6/angular.min.js"></script>
  <script src="dependencies/vendor/META-INF/resources/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="dependencies/vendor/META-INF/resources/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

  <!-- internal js resources-->
  <script src="common.js"></script>
  <script src="login.js"></script>

</head>
<body ng-controller="LoginController">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" ng-show="!showCreateAccount">
        <div class="panel-heading">
          <h3 class="panel-title">KDRS Kravspec verktøy</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Epost adresse"
                       name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Passord"
                       name="password" type="password" value="">
              </div>
              <div class="btn-toolbar">
                <button type="button" ng-click="createAccountSelected()"
                        class="btn btn-primary pull-right">Opprett konto</button>
                <button type="button"  ng-click="login()"
                        class="btn btn-primary pull-right">Logg på</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-show="showCreateAccount">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">KDRS Kravspec verktøy</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <input type="text" name="firstname" value=""
                           class="form-control" placeholder="Fornavn"/>
                  </div>
                  <div class="col-xs-6">
                    <input type="text" name="lastname" value=""
                           class="form-control" placeholder="Etternavn"/>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Epost adresse"
                       name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Passord"
                       name="password" type="password" value="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Gjenta passord"
                       name="repeat_password" type="password" value="">
              </div>
              <button type="button" ng-click="createAccount()"
                      class="btn btn-primary pull-right">Opprett konto</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
